<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arkana</title>
    <link rel="stylesheet" href="teste-style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oranienbaum&display=swap" rel="stylesheet">
</head>
<body>
     <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
    <div class="page-container" >
        <header> 
            <h1 class="page-title">  Registro de arrecadações - Arkana </h1>
        </header>        

        <div class="card-area">  
                <h2> Contribuições financeiras </h2>
                <div class="donation-details">
                        
                    <div class="name">  
                        <label> Nome do doador/evento: </label>  
                        <input placeholder="Ex: Instituto ALMA" type="text"/> 
                    </div>  

                    <div class="data"> 
                        <label class="mr-5"> Data: </label>
                        <input type="date"/>
                    </div>

                                    
                    <div class="value-donate">
                        <label> Valor arrecadado:</label>  
                        <input placeholder="R$" type="number" />
                    </div>
                    <div class="goal"> 
                        <label> Meta esperada: </label>
                        <input placeholder="R$" type="number" />
                    </div>
                    <div class="funds"> 
                        <label> Gastos com evento/organização: </label> 
                        <input placeholder="R$" type="number"/>
                    </div>
                    <div class="files"> 
                        <label> Anexar comprovantes </label> 
                        <input type="file"/>
                    </div>

                    <button>
                            Cadastrar arrecadação  
                    </button>
                    
                </div>
        </div>
    </div>  























    
</body>
</html>
